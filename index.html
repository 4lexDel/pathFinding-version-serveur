    <div class="modal" id="modalMap">
        <div class="modal-back"></div>
        <div class="modal-container">
            <div class="settings">
                <h1>Générer une nouvelle map</h1><br>
                <label for="sizeGrid">Nombre de cellule (longueur) : </label>
                <input type="number" name="numberCell" id="numberCell" value="32" min="5" , max="1000"><br><br>
                <button id="generateMap" class="modal-close">Générer</button>
                <br><br>
                <hr>
            </div>
            <br>
            <button class="modal-close">Fermer</button>
        </div>
    </div>

    <div class="modal" id="modalBrush">
        <div class="modal-back"></div>
        <div class="modal-container">
            <div class="settings">
                <h1>Pinceau</h1>
                <label for="brush">Pinceau : </label>
                <select name="typeBrush" id="typeBrush">
                    <option value="road" style="background-color:rgb(100, 100, 100);color:white;">Route</option>                    
                    <option value="ground" style="background-color:#68B052;color:black;">Herbe</option>
                    <option value="water" style="background-color:cyan;color:black;">Eau</option>
                    <option value="sludge" style="background-color:brown;color:white;">Boue</option>
                    <option value="obstacle" style="background-color:black;color:white;">Obstacle</option>
                    <option value="start" style="background-color:blue;color:white;">Départ</option>
                    <option value="finish" style="background-color:red;color:white;">Arrivée</option>
                </select>
                <button id="getBrush" class="modal-close">Valider</button>
                <br><br>
                <hr>
            </div>
            <br>
            <button class="modal-close">Fermer</button>
        </div>
    </div>

    <div class="modal" id="modalSettings">
        <div class="modal-back"></div>
        <div class="modal-container">
            <h1>Paramètres</h1><br>
            <input type="checkbox" name="showList" id="showListInput">
            <label for="showList"> Afficher le chemin de résolution détaillé</label><br><br>
            <button id="showListButton" class="modal-close">Valider</button>
            <br><br>
            <hr>
            <button class="modal-close">Fermer</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/TileMap.js"></script>
    <script src="assets/js/lib/Pathfinder/PathFinding.js"></script>
    <script src="assets/js/lib/MazeFusion/MazeFusion.js"></script>
    <script src="assets/js/lib/MazeDFS/MazeDFS.js"></script>
    <script src="assets/js/game.js"></script>
